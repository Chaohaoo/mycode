<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        ul {
            list-style: none
        }

        .box {
            width: 600px;
            margin: 100px auto;
            border: 1px solid #000;
            padding: 20px;
        }

        textarea {
            width: 450px;
            height: 160px;
            outline: none;
            resize: none;
        }

        ul {
            width: 450px;
            padding-left: 80px;
        }

        ul li {
            line-height: 25px;
            border-bottom: 1px dashed #cccccc;
            /* 隐藏元素 */
            display: none;
        }

        input {
            float: right;
        }

        ul li a {
            float: right;
        }
    </style>
</head>

<body>
    <div class="box" id="weibo">
        <span>微博发布</span>
        <textarea class="txt" cols="30" rows="10"></textarea>
        <button class="btn">发布</button>
        <ul>
            <!-- <li><a href="javascript:void()">删除</a></li> -->
        </ul>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script>
        $(".btn").on("click", function () {
            var content = $(".txt").val();
            var newLi = $("<li>" + content + "<a href='javascript:void()'>删除</a></li>");
            if (content !== "") {
                $("ul").append(newLi);
                $("li").slideDown();
                $(".txt").val("");
            }
        });

        $("ul").click(function (e) {
            console.log(e.target);
            $(e.target).parent().slideUp(function () {
                $(e.target).parent().remove();
            });
        })
    </script>
</body>

</html>
