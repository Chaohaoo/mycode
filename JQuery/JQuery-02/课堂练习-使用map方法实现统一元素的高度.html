<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 50px;
            float: left;
        }
    </style>
</head>

<body>
    <button>统一div的高度</button>

    <div style="background:red; height: 40px; "></div>
    <div style="background:green; height: 70px;"></div>
    <div style="background:blue; height: 50px; "></div>
    <div style="background:orange; height: 90px; "></div>
    <div style="background:deeppink; height: 20px; "></div>
    <div style="background:purple; height: 55px; "></div>

    <script src="../js/jquery-3.6.0.min.js"></script>

    <script>
        var curHight = $("div").map(function () {
            return parseInt($(this).css("height"));
        }).get();
        console.log(curHight);
        var height = Math.max.apply(null, curHight);
        $("button").click(function () {
            $("div").animate({ "height": height });
        });
    </script>
</body>

</html>
