<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">

    <script src="../JS/jquery-3.6.0.min.js"></script>
    <script src="./bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <style>
        .container .col-md-6 {
            padding: 0;
        }

        .carousel-indicators [data-bs-target] {
            width: 20px;
            height: 20px;
            border-radius: 50%;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                            aria-label="Slide 4"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./images/banner1.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/banner2.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/banner3.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/banner4.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-md-6">
                <div role="tabpanel">
                    <!-- List group -->
                    <div class="list-groupb col-md-3" id="myList" role="tablist">
                        <a class="list-group-item list-group-item-action active" data-toggle="list" href="#home"
                            role="tab">Home</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" href="#profile"
                            role="tab">Profile</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" href="#messages"
                            role="tab">Messages</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" href="#settings"
                            role="tab">Settings</a>
                    </div>
                    <div class="list-groupb col-md-3" id="myList" role="tablist">
                        <a class="list-group-item list-group-item-action active" data-toggle="list" href="#home"
                            role="tab">Home</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" href="#profile"
                            role="tab">Profile</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" href="#messages"
                            role="tab">Messages</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" href="#settings"
                            role="tab">Settings</a>
                    </div>

                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div class="tab-pane active" id="home" role="tabpanel">...</div>
                        <div class="tab-pane" id="profile" role="tabpanel">...</div>
                        <div class="tab-pane" id="messages" role="tabpanel">...</div>
                        <div class="tab-pane" id="settings" role="tabpanel">...</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
