<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <canvas width="500" height="500"></canvas>

    <script>
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d");

        ctx.moveTo(0, 0);
        ctx.lineTo(500, 0);
        ctx.lineTo(250, 250);
        ctx.closePath();
        ctx.fillStyle = "green";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(0, 500);
        ctx.lineTo(250, 250);
        ctx.closePath();
        ctx.fillStyle = "yellow";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(500, 0);
        ctx.lineTo(375, 125);
        ctx.lineTo(500, 250);
        ctx.closePath();
        ctx.fillStyle = "blue";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(375, 125);
        ctx.lineTo(500, 250);
        ctx.lineTo(375, 375);
        ctx.lineTo(250, 250);
        ctx.closePath();
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(250, 250);
        ctx.lineTo(375, 375);
        ctx.lineTo(125, 375);
        ctx.closePath();
        ctx.fillStyle = "skyblue";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(0, 500);
        ctx.lineTo(125, 375);
        ctx.lineTo(375, 375);
        ctx.lineTo(250, 500);
        ctx.closePath();
        ctx.fillStyle = "purple";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(500, 500);
        ctx.lineTo(250, 500);
        ctx.lineTo(500, 250);
        ctx.closePath();
        ctx.fillStyle = "orange";
        ctx.fill();
        ctx.stroke();

    </script>
</body>

</html>
