<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .content {
            width: 600px;
            height: 250px;
            position: relative;
            transform-style: preserve-3d;
            animation: animate 5s linear infinite;
        }

        .content img {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
        }

        .content .img1 {
            transform: rotateX(10deg) rotateY(0deg);
        }

        .content .img2 {
            transform: rotateX(10deg) rotateY(60deg);
        }

        .content .img3 {
            transform: rotateX(10deg) rotateY(120deg);
        }

        .content .img4 {
            transform: rotateX(10deg) rotateY(180deg);
        }

        .content .img5 {
            transform: rotateX(10deg) rotateY(240deg);
        }

        .content .img6 {
            transform: rotateX(10deg) rotateY(300deg);
        }

        @keyframes animate {
            0% {
                transform: rotateX(-30deg) rotateY(0deg);
            }

            100% {
                transform: rotateX(-30deg) rotateY(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <img src="./images/1.jpg" class="img1">
        <img src="./images/2.jpg" class="img2">
        <img src="./images/3.jpg" class="img3">
        <img src="./images/4.jpg" class="img4">
        <img src="./images/5.jpg" class="img5">
        <img src="./images/6.jpg" class="img6">
    </div>
</body>

</html>
