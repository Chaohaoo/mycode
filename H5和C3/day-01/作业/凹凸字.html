<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 500px;
            margin: 100px auto;
            background: #808080;
            color: #808080;
            font-size: 48px;
            text-align: center;
            font-weight: bold;
        }

        .father .son1 {
            text-shadow: 0px 0px 0px #fff, 1px 0px 5px #000;
        }

        .father .son2 {
            text-shadow: -1px 0px 0px #000, 0px 0px 0px #fff;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son1">我是凸特曼</div>
        <div class="son2">我是凹特曼</div>
    </div>
</body>

</html>
