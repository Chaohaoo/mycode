<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .clock {
            width: 300px;
            height: 300px;
            border: 10px solid #ccc;
            border-radius: 50%;
            position: relative;
        }

        .clock .line {
            width: 10px;
            height: 100%;
            background: #ccc;
            position: absolute;
            left: 50%;
            margin-left: -5px;
        }

        .clock .line2 {
            transform: rotate(30deg);
        }

        .clock .line3 {
            transform: rotate(60deg);
        }

        .clock .line4 {
            transform: rotate(90deg);
        }

        .clock .line5 {
            transform: rotate(120deg);
        }

        .clock .line6 {
            transform: rotate(150deg);
        }

        .clock .clock-dial {
            width: 250px;
            height: 250px;
            background-color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .clock .circle {
            width: 25px;
            height: 25px;
            background-color: #ccc;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 10;
        }

        .clock .h {
            width: 10px;
            height: 50px;
            background-color: greenyellow;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%);
            transform-origin: bottom;
        }

        .clock .m {
            width: 5px;
            height: 80px;
            background-color: yellow;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%);
            transform-origin: bottom;
        }

        .clock .s {
            width: 3px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%);
            animation: donghua 60s steps(60);
            transform-origin: bottom;
        }

        @keyframes donghua {
            form {
                transform: translate(-50%, -100%) rotate(0deg);
            }

            to {
                transform: translate(-50%, -100%) rotate(360deg);

            }
        }
    </style>
</head>

<body>
    <div class="clock">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
        <div class="line line4"></div>
        <div class="line line5"></div>
        <div class="line line6"></div>
        <div class="clock-dial">
        </div>
        <div class="circle"></div>
        <div class="h"></div>
        <div class="m"></div>
        <div class="s"></div>
    </div>
</body>

</html>
