<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 50px;
            width: 200px;
            margin: 200px auto;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        var div = document.querySelector("div");

        function bgColor() {
            var colorStr = "#" + Math.random().toString(16).substring(2, 8);
            document.body.style.backgroundColor = colorStr;
            div.innerText = colorStr;
        }
        bgColor();
        window.setInterval(bgColor, 1000);



    </script>
</body>

</html>
