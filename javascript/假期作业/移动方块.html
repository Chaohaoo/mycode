<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }


        div {
            width: 20px;
            text-align: center;
            background: #f00;
            padding: 5px;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div>新</div>
    <div>年</div>
    <div>好</div>
    <div>,</div>
    <div>虎</div>
    <div>虎</div>
    <div>生</div>
    <div>威</div>

    <script>
        var objMove = document.querySelectorAll("div");

        document.onmousemove = function (e) {
            for (var i = 0; i < objMove.length; i++) {
                var x = e.clientX;
                var y = e.clientY;

                (function (index) {
                    setTimeout(function () {
                        objMove[index].style.display = "block";

                        objMove[index].style.left = x + "px";
                        objMove[index].style.top = y + "px";
                    }, 200 * index)
                })(i);
            }
        }
    </script>
</body>

</html>
