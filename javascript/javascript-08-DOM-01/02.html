<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>分时问候</h1>
    <img src="./images/swh.gif" title="早上好">
    <!-- <img src="./images/xwh.gif" title="中午好"> -->
    <!-- <img src="./images/wsh.gif" title="晚上好"> -->
    <p>早上好</p>
    <script>
        var h1s = document.querySelector('h1');
        var imgs = document.querySelector('img');
        var ps = document.querySelector('p');
        var dates = new Date();
        var hours = dates.getHours();
        console.log(hours);
        if (hours >= 0 && hours <= 12) {
            imgs.src = "./images/swh.gif";
            imgs.title = "早上好"
            ps.innerText = "早上好"
        } else if (hours <= 18) {
            imgs.src = "./images/xwh.gif";
            imgs.title = "中午好"
        } else {
            imgs.src = "./images/wsh.gif";
            imgs.title = "晚上好"
            ps.innerText = "晚上好"
        }
    </script>
</body>

</html>
