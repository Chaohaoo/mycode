<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: pink;
            width: 200px;
            height: 200px;
            margin-top: 100px;
            margin-left: 50px;
        }
    </style>
</head>

<body>
    <div>x的坐标是0y的坐标是0</div>
    <script>
        var div = document.querySelector("div");
        div.onmousemove = function (e) {
            e = e || window.event;
            div.innerText = "x的坐标是" + e.offsetX + " y的坐标是" + e.offsetY;
        }
    </script>
</body>

</html>
