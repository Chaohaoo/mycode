<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var Gog = function (name, type, age) {
            this.name = name;
            this.type = type;
            this.age = age;
            this.showMsg = function () {
                console.log(this.name + "是一条" + this.type + "，今年" + this.age + "岁了");
            }
        }
        var gg = new Gog("阿福", "柴犬", 2);
        gg.showMsg();
    </script>
</body>

</html>
