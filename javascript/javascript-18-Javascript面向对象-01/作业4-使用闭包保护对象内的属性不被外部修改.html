<!DOCTYPE html>

<body>
    <script>
        function Bird(weight) {
            var weight = weight;

            return {
                getWeight: function () {
                    return weight;
                },

                addWeight: function () {
                    weight++;
                }
            }

        }


        var bird = new Bird(10);
        console.log(bird.weight);// undefined
        // getWeight(); // 10
        console.log(bird.getWeight()); // 10
        // addWeight();
        console.log(bird.addWeight()); // 11


    </script>
</body>

</html>
