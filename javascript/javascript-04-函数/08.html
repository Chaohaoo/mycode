<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fn(n){
            var arr = [];
            for(var i = 2; i <= n; i++){
                var a =true;
                for(var j = 2; j < i; j++){
                    if(i%j == 0){
                        a = false;
                    }
                }
                if(a){
                    arr[arr.length] = i;
                }
            }
            return arr;
        }
        console.log(fn(20));
    </script>
</head>

</html>
