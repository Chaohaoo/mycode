    <script>

        for(var g = 1; g <= 100; g++){
            for(var m = 1; m <= 100; m++){
                for(var x = 1; x <= 100; x++){
                    if(g + m + x == 100 && 5*g + 3*m + x / 3 == 100 ){
                        console.log('公鸡为:' + g,'母鸡为:' + m,'小鸡为:' + x);
                    }
                }
            }
        }
    </script>
