<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        for(var i =1; i <= 56; i++){
            if(i == 1){
                var str ='乔布斯出生了<br>';
            }else{
                if(i == 21){
                    str +='乔布斯21岁和26岁的沃兹尼艾克成立了苹果电脑公司';
                }
                if(i == 30){
                    str +='乔布斯30岁获得了由里根总统授予的国家级技术勋章';
                }
                if(i == 42){
                    str +='乔布斯42岁成为了《时代周刊》的封面人物';
                }
                if(i == 52){
                    str +='乔布斯52岁被《财富》杂志评为了年度最伟大商人。';
                }
                if(i == 54){
                    str +='乔布斯54岁,被财富杂志评选为这十年美国最佳CEO，同年当选时代周刊年度风云人物之一';
                }
                if(i == 56){
                    str +='乔布斯56岁,在2011年8月24日辞去CEO一职。于当地时间2011年10月5日逝世，终年56岁';
                }
                str +='乔布斯' + i + '岁了<br>';
            }
        }
        document.write(str);
    </script>

    <!-- 乔布斯出生了
    乔布斯X岁了
    
    乔布斯30岁获得了由里根总统授予的国家级技术勋章
    乔布斯42岁成为了《时代周刊》的封面人物
    乔布斯52岁被《财富》杂志评为了年度最伟大商人。
    乔布斯54岁,被财富杂志评选为这十年美国最佳CEO，同年当选时代周刊年度风云人物之一
    乔布斯56岁,在2011年8月24日辞去CEO一职。于当地时间2011年10月5日逝世，终年56岁 -->

</head>
