    <script>

        var arr =  [ [11,8,35],[7,51,99] ];
        var sum = 0;
        var cun = 0;
        for(var i = 0; i < 2;i++){
            for(var j = 0; j < 3; j++){
                if(arr[i][j] %  2 != 0){
                    sum +=arr[i][j];
                    cun++;
                }
            }
        }
        console.log('所有奇数和:' + sum,'奇数个数为:' + cun);
       
                         
    </script>
