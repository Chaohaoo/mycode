<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span:nth-child(1){
            color: blue;
        }
        span:nth-child(2){
            color: red;
        }
    </style>

    <script>

        var str ='<table border="1" width="600">';
            for(var i = 9; i >= 1; i--){
                str +='<tr>';
                    for(var j = 1; j <= i; j++){
                        str +='<td>' + '<span>' + j + '</span>' + '&times;' + '<span>' + i + '</span>' + '=' + i*j + '</td>';
                        // str +='<td>' + j + '&times;' + i + '=' + i*j + '</td>';
                    }
                str +='</tr>';
            }
            str +='</table>';
        document.write(str);
    </script>
</head>
