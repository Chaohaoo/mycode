<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            text-align: center;
        }
    </style>
    <script>
        var arr = [{
            id: 1,
            name: "醋溜白菜",
            peoplenum: "1-2人",
            cookingtime: "10-20分钟",
            content: "醋溜白菜，是北方人经常吃的一道菜，尤其是在多年前的冬天。那时，没有大棚菜，冬天，家家每天佐餐的基本上都是冬储大白菜，聪明的家庭主妇总是想方设法将这单调的菜变成多种菜式，于是，醋溜白菜被频繁的端上餐桌。",
            pic:  "<img src='http://api.jisuapi.com/recipe/upload/20160719/115138_46688.jpg'>"
        },
        {
            id: 2,
            name: "西红柿酸奶",
            peoplenum: "1-2人",
            cookingtime: "10-20分钟",
            content: "新疆人爱吃西红柿那是有目共睹的，菜里面加西红柿的数不胜数，就连舌尖2在吐鲁番拍的葡萄干抓饭里面都加西红柿，更别说的新疆饭菜里面的西红柿了。拌面必须的加西红柿，各种新疆汤饭必须的加西红柿，平时的炒个青菜加西红柿都很正常。",
            pic: "<img src='http://api.jisuapi.com/recipe/upload/20160719/115212_47636.jpg'>"
        },
        {
            id: 3,
            name: "冬瓜排骨汤",
            peoplenum: "1-2人",
            cookingtime: "30分钟-1小时",
            content: "从今天起鱼鱼发的菜菜都是鱼鱼的减肥菜菜",
            pic: "<img src='http://api.jisuapi.com/recipe/upload/20160719/115138_26193.jpg'>"
        }
        ];
        var str = '<table border="1"  rules="all">';
            str += '<tr>';
            str += '<th>id序号</th>'
            str += '<th>菜品名称</th>'
            str += '<th>用餐人数</th>'
            str += '<th>烹饪时间</th>'
            str += '<th>菜品描述</th>'
            str += '<th>菜品图片</th>'
            str += '</tr>';
            for(var i = 0; i <= 4; i++){
                str += '</tr>';
                for(var k in arr[i]){
                        str += '<td>' + arr[i][k]; +'</td>';
                    }
                str += '</tr>';
            }
        str += '</table>';
        document.write(str);


        
    </script>
