<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        for( var num = 1; num <= 100; num++){
            if(num % 3 == 0 && num % 5 == 0 ){
                document.write('三五');
            }else if(num % 3 == 0){
                document.write('三');
            }else if( num % 5 == 0){
                document.write('五');
            }else{
                document.write(num);
            }
        }
    </script>
</head>
