<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        function fn(n) {
            if (n === 1) {
                return 1;
            }
            if (n > 1) {
                return n * fn(n - 1);
            }
        }
        console.log(fn(5));

        function feibo(n) {
            if (n < 2) {
                return n;
            }
            return feibo(n - 1) + feibo(n - 2);
        }

        console.log(feibo(1));
        console.log(feibo(2));
        console.log(feibo(3));
        console.log(feibo(4));
    </script>
</body>

</html>
