<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function taozi(n) {
            if (n === 10) {
                return 1;
            }
            if (n > 0) {
                return 2 * (taozi(n + 1) + 1);
            }
        }
        console.log(taozi(1));
    </script>
</body>

</html>
