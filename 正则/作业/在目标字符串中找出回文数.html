    <script>
        let str = "12345 12321 56789 56765 333333 abcba abcdef";
        let reg = /(\d{5,6})|([a-z]{5})/g;

        let arr = str.match(reg);
        let arr1 = arr.filter((item, index) => {
            if (item.split('').reverse().join('') === item) {
                return item;
            }
        });
        console.log(arr1);
